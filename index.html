<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1976d2">
  <meta name="description" content="A progressive web app for managing RSS feeds">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="RSS Fund">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/assets/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
  <title>RSS Fundacional</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      color: #1976d2;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-primary {
      background: #1976d2;
      color: white;
    }

    .btn-primary:hover {
      background: #1565c0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #1976d2;
      border: 2px solid #1976d2;
    }

    .btn-secondary:hover {
      background: #1976d2;
      color: white;
      transform: translateY(-2px);
    }

    .status {
      margin-top: 30px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #666;
    }

    .status.online {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.offline {
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“° RSS Fundacional</h1>
    <p>A modern Progressive Web App for managing and reading RSS feeds across your devices.</p>
    
    <div class="button-group">
      <button class="btn-primary" onclick="loadFeed()">Load Feeds</button>
      <button class="btn-secondary" onclick="openSettings()">Settings</button>
    </div>

    <div id="status" class="status">
      <strong>Status:</strong> <span id="statusText">Checking connection...</span>
    </div>
  </div>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered successfully:', registration);
          updateStatus();
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
          updateStatus();
        });
    }

    // Update online/offline status
    function updateStatus() {
      const statusElement = document.getElementById('status');
      const statusText = document.getElementById('statusText');
      
      if (navigator.onLine) {
        statusElement.classList.remove('offline');
        statusElement.classList.add('online');
        statusText.textContent = 'Online - Ready to sync';
      } else {
        statusElement.classList.remove('online');
        statusElement.classList.add('offline');
        statusText.textContent = 'Offline - Using cached content';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Placeholder functions
    function loadFeed() {
      alert('Feed loading functionality coming soon!');
    }

    function openSettings() {
      alert('Settings panel coming soon!');
    }

    // Initial status check
    updateStatus();
  </script>
</body>
</html>
